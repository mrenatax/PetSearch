<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новое объявление</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/adding_style.css">
</head>
<body>
<header th:insert="commonBlocks/header :: header" class="sticky-top"></header>
    <section>
        <div class="container mt-5">
            <h2 class="d-inline-block mb-2 new-announce">Новое объявление</h2>
            <form action="/admin/add-announcement" method="post" enctype="multipart/form-data">
                <div style="padding: 20px;
                        border: 2px solid #2c1c04;
                        border-radius: 0.25rem;">
                    <div class="mb-3">
                        <h5>Какое животное Вы хотите разместить?</h5>
                        <div class="form-check">
                            <input id="cat-type" name="animalType" type="radio" class="form-check-input" value="Котенок" checked="" required="">
                            <label class="form-check-label" for="cat-type">Котенок</label>
                        </div>
                        <div class="form-check">
                            <input id="dog-type" name="animalType" type="radio" class="form-check-input" value="Щенок" required="">
                            <label class="form-check-label" for="dog-type">Щенок</label>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <h5 for="name" class="form-label">Введите породу:</h5>
                        <input type="text" name="breed" class="form-control" id="name" placeholder="Алабай" required="">
                        <div class="invalid-feedback">
                            Заполните породу.
                        </div>
                    </div>
                    <div class="mb-3">
                        <h5>Выберите пол:</h5>
                        <div class="form-check">
                            <input id="male" name="gender" type="radio" class="form-check-input" value="Мальчик" checked="" required="">
                            <label class="form-check-label" for="male">Мальчик</label>
                        </div>
                        <div class="form-check">
                            <input id="female" name="gender" type="radio" class="form-check-input" value="Девочка" required="">
                            <label class="form-check-label" for="female">Девочка</label>
                        </div>
                    </div>
                    <div class="col-12 mb-3" id="sandbox-container">
                        <h5>Выберите дату рождения питомца</h5>
                        <input type="text" name="dateOfBirth" class="form-control" required="">
                    </div>
                    <div class="col-6 mb-3">
                        <h5 for="description" class="form-label">Заполните описание</h5>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <h5 for="petPhoto" class="form-label">Загрузите фотографии</h5>
                        <input type="file" name="photoOfPet" class="form-control" id="petPhoto">
                    </div>
                </div>
                <div class="d-flex justify-content-end mb-5 mt-3">
                    <button type="submit" class="btn btn-warning">Добавить</button>
                </div>
            </form>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/bootstrap-datepicker.min.js"></script>
<script src="/js/bootstrap-datepicker.ru.min.js"></script>
<script>
    $('#sandbox-container input').datepicker({
        format: "yyyy-mm-dd",
        language: "ru",
        autoclose: true
    });
</script>
</body>
</html>
